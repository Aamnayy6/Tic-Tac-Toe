<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div class="choose-player">
            <button id="ai">COMPUTER</button>
            <button id="2player">2 PLAYER</button>
        </div>
        <div class="grid">
            <div class="grid-square" id="0"><p class="grid-text"></p></div>
            <div class="grid-square" id="1"><p class="grid-text"></p></div>
            <div class="grid-square" id="2"><p class="grid-text"></p></div>
            <div class="grid-square" id="3"><p class="grid-text"></p></div>
            <div class="grid-square" id="4"><p class="grid-text"></p></div>
            <div class="grid-square" id="5"><p class="grid-text"></p></div>
            <div class="grid-square" id="6"><p class="grid-text"></p></div>
            <div class="grid-square" id="7"><p class="grid-text"></p></div>
            <div class="grid-square" id="8"><p class="grid-text"></p></div>
        </div>
        <div class="scoreboard">
            <p id="pXscore">Player X : 0 </p>
            <p id="pOscore">Player O: 0</p>
        </div>
        <button id="reset">Restart</button>
        <script src="script.js"></script>
    </body>
</html>
